<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Drone Allocation System{% endblock %}</title>
  <link href="cssfil.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <h1>Drone Allocation System</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'amateur-logout' %}">logout</a>
    {% else %}
      <a href="{% url 'professional' %}"><strong>Login as Professional</strong> </a>
      <hr padding=2px>
      <br>
      <a href="{% url 'amateur' %}"><strong>Login as Amateur</strong></a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
